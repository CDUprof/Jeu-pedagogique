<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu ‚Äì Normes ou Valeurs ?</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; max-width: 700px; margin: auto; }
    h1 { color: #2c3e50; }
    .carte, .score, .identite, .fin { background: white; border: 1px solid #ccc; border-radius: 10px; padding: 20px; margin-top: 20px; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    .correct { color: green; }
    .incorrect { color: red; }
    input[type="text"] { padding: 8px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>üéì Jeu : Normes ou Valeurs ?</h1>

  <div class="identite" id="bloc-identite">
    <label for="prenom">Entre ton adresse e-mail scolaire (ex. pr√©nom.nom@ith-gembloux.be) :</label>
    <input type="text" id="prenom" placeholder="ex. lucie.dupont@ith-gembloux.be">
    <button onclick="validerIdentite()">‚úÖ Commencer</button>
    <p id="erreur-prenom" style="color: red;"></p>
  </div>

  <div class="carte" id="carte" style="display: none;">
    Cliquez sur "Nouvelle carte" pour commencer
  </div>

  <button id="bouton-nouvelle" onclick="nouvelleCarte()" style="display: none;">üîÑ Nouvelle carte</button>
  <button id="terminer" onclick="terminerPartie()" style="display: none;">üõë Terminer la partie</button>

  <div id="feedback"></div>

  <div class="score" id="score" style="display: none;">
    Score : <span id="score-valeur">0</span> / <span id="score-total">0</span>
  </div>

  <div class="fin" id="resume" style="display: none;"></div>

<script>

   const cartes = [
  // QCM Type A : Normes
  {
    type: "qcm-norme",
    texte: "Parmi les propositions suivantes, cochez celles qui correspondent √† la notion de NORME :",
    propositions: [
      { texte: "Sert √† mettre en pratique les valeurs d‚Äôune soci√©t√©.", juste: true },
      { texte: "Permet d‚Äôavoir un comportement adapt√©.", juste: true },
      { texte: "Le respect de l‚Äôenvironnement.", juste: false },
      { texte: "Se lever pour une minute de silence.", juste: true },
      { texte: "La libert√©.", juste: false },
      { texte: "Le courage.", juste: false },
      { texte: "Ne pas tricher √† un examen.", juste: true }
    ]
  },

  // QCM Type B : Valeurs
  {
    type: "qcm-valeur",
    texte: "Parmi les propositions suivantes, cochez celles qui correspondent √† la notion de VALEUR :",
    propositions: [
      { texte: "La justice", juste: true },
      { texte: "Respecter les r√®gles de l‚Äô√©cole", juste: false },
      { texte: "La solidarit√©", juste: true },
      { texte: "Ne pas tricher", juste: false },
      { texte: "L‚Äô√©galit√©", juste: true },
      { texte: "Se laver les mains", juste: false },
      { texte: "La libert√©", juste: true }
    ]
  },

  // Type C : Associer norme ou valeur
  { texte: "Trier ses d√©chets", type: "norme" },
  { texte: "La famille", type: "valeur" },
  { texte: "Le respect de l‚Äôenvironnement", type: "valeur" },
  { texte: "Ne pas insulter les autres", type: "norme" },

  // Type G/H : Associer norme ‚Üî valeur
  { texte: "Respecter les autres en ne coupant pas la parole", type: "norme" },
  { texte: "Le respect", type: "valeur" },
  { texte: "Dire la v√©rit√© m√™me si cela d√©range", type: "norme" },
  { texte: "L‚Äôhonn√™tet√©", type: "valeur" },

  // Type Classique
  { texte: "Il faut dire bonjour en entrant dans une pi√®ce", type: "norme" },
  { texte: "La libert√© est un droit fondamental", type: "valeur" },
  { texte: "Ne pas utiliser son GSM sans autorisation", type: "norme" },
  { texte: "La solidarit√© est essentielle", type: "valeur" }
];

const motsInterdits = ["con", "triche", "null", "pipi", "gros", "sexe", "fuck", "merde", "pute", "bite", "nichon", "connasse"];

let carteActuelle = null;
let score = 0;
let total = 0;

function validerIdentite() {
  const champ = document.getElementById("prenom");
  const erreur = document.getElementById("erreur-prenom");
  const nom = champ.value.trim().toLowerCase();
  const domaine = "@ith-gembloux.be";

  if (!nom.endsWith(domaine)) {
    erreur.textContent = `Ton adresse doit se terminer par ${domaine}`;
    return;
  }

  if (motsInterdits.some(mot => nom.includes(mot))) {
    erreur.textContent = "Identifiant inappropri√©. Merci de respecter les r√®gles.";
    return;
  }

  document.getElementById("bloc-identite").style.display = "none";
  document.getElementById("carte").style.display = "block";
  document.getElementById("bouton-nouvelle").style.display = "inline-block";
  document.getElementById("score").style.display = "block";
  document.getElementById("terminer").style.display = "inline-block";
  nouvelleCarte();
}

function nouvelleCarte() {
  const index = Math.floor(Math.random() * cartes.length);
  carteActuelle = cartes[index];
  document.getElementById('feedback').innerHTML = '';

  if (carteActuelle.type === "qcm-norme" || carteActuelle.type === "qcm-valeur") {
    let html = `<p><strong>${carteActuelle.texte}</strong></p><form id="form-qcm">`;
    carteActuelle.propositions.forEach((prop, i) => {
      html += `<label><input type="checkbox" name="prop${i}"> ${prop.texte}</label><br>`;
    });
    html += `</form><button onclick="validerQCM()">Valider</button>`;
    document.getElementById('carte').innerHTML = html;
    return;
  }

  // Type classique "norme ou valeur"
  document.getElementById('carte').innerHTML = `
    <p><strong>${carteActuelle.texte}</strong></p>
    <button onclick="repondre('norme')">Norme</button>
    <button onclick="repondre('valeur')">Valeur</button>
  `;
}

function repondre(reponse) {
  total++;
  if (reponse === carteActuelle.type) {
    score++;
    document.getElementById('feedback').innerHTML = "<p class='correct'>‚úÖ Bonne r√©ponse !</p>";
  } else {
    document.getElementById('feedback').innerHTML = "<p class='incorrect'>‚ùå Mauvaise r√©ponse.</p>";
  }
  document.getElementById('score-valeur').textContent = score;
  document.getElementById('score-total').textContent = total;
}

function validerQCM() {
  const form = document.getElementById('form-qcm');
  const inputs = form.querySelectorAll('input[type="checkbox"]');
  let correct = true;

  carteActuelle.propositions.forEach((prop, i) => {
    const coche = inputs[i].checked;
    if ((coche && !prop.juste) || (!coche && prop.juste)) {
      correct = false;
    }
  });

  if (correct) {
    score++;
    document.getElementById('feedback').innerHTML = "<p class='correct'>‚úÖ Tr√®s bien ! Toutes les bonnes r√©ponses ont √©t√© coch√©es.</p>";
  } else {
    document.getElementById('feedback').innerHTML = "<p class='incorrect'>‚ùå Certaines r√©ponses sont incorrectes. Essaie encore !</p>";
  }

  total++;
  document.getElementById('score-valeur').textContent = score;
  document.getElementById('score-total').textContent = total;
}

function terminerPartie() {
  document.getElementById("carte").style.display = "none";
  document.getElementById("bouton-nouvelle").style.display = "none";
  document.getElementById("terminer").style.display = "none";
  document.getElementById("feedback").innerHTML = "";
  const msg = `<h3>üßæ R√©sum√©</h3>
    <p>Tu as r√©pondu correctement √† <strong>${score}</strong> question(s) sur <strong>${total}</strong>.</p>
    <p>Merci pour ta participation !</p>`;
  document.getElementById("resume").innerHTML = msg;
  document.getElementById("resume").style.display = "block";
}
</script>

</body>
</html>
